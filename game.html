<!DOCTYPE html>
<html>

  <title>Rock Paper Scissors</title>
</head>

<script>
  function computerPlay(){
    let computerChoice = ""
    let randomInt = Math.floor((Math.random()*3)+1);
    if (randomInt == 1){
      return computerChoice = "rock";
    }
    else if (randomInt == 2){
      return computerChoice = "paper";
    }
    else
      return computerChoice = "scissors";
  }

  function playRound(playerChoice, computerChoice){
    if (playerChoice.toLowerCase() == "rock" && computerChoice == "paper"){
        computerScore += 1;
        return result = "You lose, the piece of paper covers your rock.";
      } else if (playerChoice.toLowerCase() == "rock" && computerChoice == "scissors"){
        playerScore += 1;
        return result = "You win, your rock crushes the scissors";
      } else if (playerChoice.toLowerCase() == "paper" && computerChoice == "scissors"){
        computerScore += 1;
        return result = "You lose, your paper has been cut by scissors.";
      } else if (playerChoice.toLowerCase() == "paper" && computerChoice == "rock"){
        playerScore += 1;
        return result = "You win, your paper covers the rock";
      } else if (playerChoice.toLowerCase() == "scissors" && computerChoice == "rock"){
